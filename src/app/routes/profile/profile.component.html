<div class="wrapper">
  <div *ngIf="!isLoggedIn">
    <h3>Please Log In to view this page</h3>
  </div>
  <div *ngIf="isLoggedIn">
    <h3>{{ "Profile: " + userName }}</h3>
    <div>
      {{ "Selected Guild: " + selectedGuild }}
      <div class="changeButton">
        <app-std-button
          (click)="guildSelectorHandler()"
          [buttonInfo]="{
            text: 'Change Guild',
            style: 'button',
            type: 'button'
          }"
        ></app-std-button>
      </div>
    </div>
  </div>
</div>
<app-form-container
  [title]="'Select a guild'"
  type="OpenGuild"
  *ngIf="isOpenGuildsormVisible"
  (closeForm)="onHideOpenGuildsForm()"
>
</app-form-container>
