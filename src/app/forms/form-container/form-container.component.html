<div class="backdrop" (click)="closeFormHandler()"></div>

<div class="modal">
  <form (ngSubmit)="onSubmit()" #thisform="ngForm">
    <div class="title">
      <h3>{{ title }}</h3>
      <button class="xButton" (click)="closeFormHandler()">
        <fa-icon [icon]="faWindowClose"></fa-icon>
      </button>
    </div>
    <div class="formBody">
      <app-open-raid
        *ngIf="type == 'OpenRaid'"
        [isFormValid]="thisform.valid"
        [raidObj]="thisform.value.selectedRaid"
        #childForm
      ></app-open-raid>
      <app-open-guild
      *ngIf="type == 'OpenGuild'"
      [isFormValid]="thisform.valid"
      [guildObj]="thisform.value.selectedGuild"
      #childForm
    ></app-open-guild>
    <app-edit-raid-info
    *ngIf="type == 'RaidOptions'"
    [isFormValid]="thisform.valid"
    [raidObj]="thisform.value.raidName"
    [raidName]="raidName"
    #childForm
  ></app-edit-raid-info>
    </div>
    <div class="formFooter">
      <div class="buttonsWrapper">
        <div class="Formbutton">
          <app-std-button
            (click)="closeFormHandler()"
            [buttonInfo]="{ text: 'Close', style: 'close', type: 'close' }"
          ></app-std-button>
        </div>
        <div class="Formbutton">
          <app-std-button
            [buttonInfo]="{ text: 'Submit', style: 'submit', type: 'submit' }"
            [disabled]="!thisform.valid"
          ></app-std-button>
        </div>
      </div>
    </div>
  </form>
</div>
