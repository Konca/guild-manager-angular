<div cdkDropListGroup class="boundary">
  <div class="raidCards">
    <div *ngFor="let raid of raidInfo; let i = index" class="listWrapper">
      <div class="listTitle">
        <p>{{ raid }}</p>
        <span>0</span>
      </div>
      <ul
        class="playerList"
        cdkDropList
        #droplist="cdkDropList"
        [cdkDropListData]="raidGroups[i]"
        (cdkDropListDropped)="drop($event)"
      >
        <li
          *ngFor="let member of raidGroups[i]"
          cdkDrag
          cdkDragBoundary=".boundary"
          [cdkDragData]="member.Role"
        >
          <app-player-list-item [raidMember]="member"></app-player-list-item>
        </li>
      </ul>
    </div>
  </div>
  <div class="raidCards">
    <div *ngFor="let classList of classes; let i = index" class="listWrapper">
      <div [ngSwitch]="i">
        <div class="listTitle">
          <p *ngSwitchCase="0">Tanks</p>
          <p *ngSwitchCase="1">Healers</p>
          <p *ngSwitchCase="2">Ranged DPS</p>
          <p *ngSwitchCase="3">Melee DPS</p>
          <span>{{ classList.length }}</span>
        </div>

        <ul
          *ngSwitchCase="0"
          class="playerList"
          cdkDropList
          #droplist="cdkDropList"
          [cdkDropListData]="classList"
          (cdkDropListDropped)="drop($event)"
          [cdkDropListEnterPredicate]="tankPredicate"
        >
          <li
            *ngFor="let member of classList"
            cdkDrag
            [cdkDragData]="member.Role"
          >
            <app-player-list-item [raidMember]="member"></app-player-list-item>
          </li>
        </ul>
        <ul
          *ngSwitchCase="1"
          class="playerList"
          cdkDropList
          #droplist="cdkDropList"
          [cdkDropListData]="classList"
          (cdkDropListDropped)="drop($event)"
          [cdkDropListEnterPredicate]="healerPredicate"
        >
          <li
            *ngFor="let member of classList"
            cdkDrag
            [cdkDragData]="member.Role"
          >
            <app-player-list-item [raidMember]="member"></app-player-list-item>
          </li>
        </ul>
        <ul
          *ngSwitchCase="2"
          class="playerList"
          cdkDropList
          #droplist="cdkDropList"
          [cdkDropListData]="classList"
          (cdkDropListDropped)="drop($event)"
          [cdkDropListEnterPredicate]="rangedPredicate"
        >
          <li
            *ngFor="let member of classList"
            cdkDrag
            [cdkDragData]="member.Role"
          >
            <app-player-list-item [raidMember]="member"></app-player-list-item>
          </li>
        </ul>
        <ul
          *ngSwitchCase="3"
          class="playerList"
          cdkDropList
          #droplist="cdkDropList"
          [cdkDropListData]="classList"
          (cdkDropListDropped)="drop($event)"
          [cdkDropListEnterPredicate]="meleePredicate"
        >
          <li
            *ngFor="let member of classList"
            cdkDrag
            [cdkDragData]="member.Role"
          >
            <app-player-list-item [raidMember]="member"></app-player-list-item>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
